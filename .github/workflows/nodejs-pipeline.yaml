name: NodeJS CI Pipeline
run-name: ${{ github.actor }} is running the NodeJS CI Pipeline ðŸš€
on: workflow_dispatch
jobs:
  build-push-dockerimage:
    runs-on: ubuntu-latest
    steps:
      - name: Code Checkout
        uses: actions/checkout@v4
        
      - name: Docker Login
        uses: docker/login-action@v3.1.0
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Docker Build
        run: docker build -t leelavathi.rajan@gmail.com/nodejs-image:1.0 .

      - name: Docker Images List
        run: docker images

      - name: Docker Push
        run: docker push leelavathi.rajan@gmail.comn/nodejs-image:1.0
