name: NodeJS CI Pipeline
run-name: ${{ github.actor }} is running the NodeJS CI Pipeline ðŸš€
on: workflow_dispatch
jobs:
  build-push-dockerimage:
    runs-on: ubuntu-latest
    steps:
      - name: Code Checkout
        uses: actions/checkout@v4
        
      - name: Docker Login
        uses: docker/login-action@v3.1.0
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          
      - name: Echo DOCKER_USERNAME
        run: echo ${{ secrets.DOCKER_USERNAME }}

      - name: Docker Build
        run: echo ${{ secrets.DOCKER_USERNAME }}/nodejs-image:latest | docker build -t ${{ secrets.DOCKER_USERNAME }}/nodejs-image:latest .
        shell: bash
          
      - name: Docker Images List
        run: docker images

      - name: Docker Push
        run: docker push ${{ secrets.DOCKER_USERNAME }}/nodejs-image:latest
        
        
